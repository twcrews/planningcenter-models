on:
  pull_request:
    branches:
    - master
jobs:
  build:
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: dotnet build Crews.PlanningCenter.Models --configuration Release
    - name: Test
      run: dotnet test Crews.PlanningCenter.Models.Tests --configuration Release